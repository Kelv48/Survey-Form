<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">We would love to hear your feedback. Please fill out the form below.</p>

        <form id="survey-form">
            <!-- Name Field -->
            <div class="form-group">
                <label id="name-label" for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label id="email-label" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Age/Number Field -->
            <div class="form-group">
                <label id="number-label" for="number">Age:</label>
                <input type="number" id="number" name="age" placeholder="Enter your age" min="10" max="100" required>
            </div>

            <!-- Dropdown Field -->
            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" name="role" required>
                    <option value="">Select an option</option>
                    <option value="student">Student</option>
                    <option value="professional">Professional</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Radio Buttons Field -->
            <div class="form-group">
                <label>How do you rate our service?</label>
                <div>
                    <input type="radio" id="excellent" name="rating" value="excellent" required>
                    <label for="excellent">Excellent</label>
                </div>
                <div>
                    <input type="radio" id="good" name="rating" value="good">
                    <label for="good">Good</label>
                </div>
                <div>
                    <input type="radio" id="poor" name="rating" value="poor">
                    <label for="poor">Poor</label>
                </div>
            </div>

            <!-- Checkboxes Field -->
            <div class="form-group">
                <label>What would you like to see improved? (Check all that apply)</label>
                <div>
                    <input type="checkbox" id="design" name="improvement" value="design">
                    <label for="design">Design</label>
                </div>
                <div>
                    <input type="checkbox" id="usability" name="improvement" value="usability">
                    <label for="usability">Usability</label>
                </div>
                <div>
                    <input type="checkbox" id="performance" name="improvement" value="performance">
                    <label for="performance">Performance</label>
                </div>
            </div>

            <!-- Textarea for Comments -->
            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
